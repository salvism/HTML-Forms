<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>Image</th>
          <th>Make</th>
          <th>Model</th>
          <th>Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="/Images/guitar-1.png" alt="guitar-1" width="50px" />
          </td>
          <td>Gibson</td>
          <td>Les Paul</td>
          <td>Electric</td>
          <td>$3,000</td>
        </tr>
        <tr>
          <td>
            <img src="/Images/guitar-2.png" alt="guitar-2" width="50px" />
          </td>
          <td>Gibson</td>
          <td>SG</td>
          <td>Electric</td>
          <td>$1,500</td>
        </tr>
        <tr>
          <td>
            <img src="/Images/guitar-3.png" alt="guitar-3" width="50px" />
          </td>
          <td>Fender</td>
          <td>Telecaster</td>
          <td>Electric</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>
            <img src="/Images/guitar-4.jpg" alt="guitar-4" width="50px" />
          </td>
          <td>Fender</td>
          <td>Stratocaster</td>
          <td>Electric</td>
          <td>$2,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
